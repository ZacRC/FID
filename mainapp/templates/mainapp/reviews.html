{% extends 'mainapp/base.html' %}

{% block title %}Customer Reviews - NAFakes{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8 text-center text-primary">Customer Reviews</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Reviews will be dynamically inserted here -->
    </div>

    <div class="mt-16 bg-white shadow-lg rounded-lg p-8 text-center">
        <div class="flex items-center justify-center mb-4">
            <div class="text-5xl font-bold text-primary mr-4">4.89</div>
            <div class="flex text-yellow-400">
                {% for _ in '12345' %}
                <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                {% endfor %}
            </div>
        </div>
        <p class="text-2xl font-semibold text-gray-700">500+ 5-star reviews</p>
        <p class="text-xl text-gray-600">out of 1250+ Orders</p>
    </div>
</div>

<script>
    const reviews = [
        { title: "Scannable", content: "scannable" },
        { title: "Got Us Through", content: "got us through" },
        { title: "Better Than Others", content: "better then IDempire" },
        { title: "The GOAT", content: "the goat" },
        { title: "Fast Shipping", content: "3 day shipping <3" },
        { title: "Much Love", content: "Love you" },
        { title: "Reliable", content: "they did not get taken!!" },
        { title: "Passed All Tests", content: "passed the tests" },
    ];

    function getRandomOrderNumber() {
        return Math.floor(Math.random() * 10) + 1;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const reviewsContainer = document.querySelector('.grid');
        reviews.forEach(review => {
            const orderNumber = getRandomOrderNumber();
            const reviewElement = document.createElement('div');
            reviewElement.innerHTML = `
                <div class="bg-white shadow-lg rounded-lg p-6 transition duration-300 ease-in-out transform hover:scale-105">
                    <div class="mb-4">
                        <h3 class="font-semibold text-primary">${review.title}</h3>
                        <p class="text-sm text-gray-600">Order #: ${orderNumber}</p>
                    </div>
                    <p class="text-gray-700">${review.content}</p>
                    <div class="mt-4 flex items-center">
                        <div class="flex text-yellow-400">
                            ${'<svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>'.repeat(5)}
                        </div>
                        <span class="ml-2 text-gray-600">5.0</span>
                    </div>
                </div>
            `;
            reviewsContainer.appendChild(reviewElement);
        });
    });
</script>
{% endblock %}
