<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NAFakes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#ffffff',
                    }
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-secondary text-primary">
    <nav class="bg-primary text-secondary p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="{% url 'index' %}" class="hover:underline">Home</a></li>
            <li><a href="{% url 'about' %}" class="hover:underline">About Us</a></li>
            <li><a href="{% url 'products' %}" class="hover:underline">Products</a></li>
            <li><a href="{% url 'pricing' %}" class="hover:underline">Pricing</a></li>
            <li><a href="{% url 'faq' %}" class="hover:underline">FAQ</a></li>
            <li><a href="{% url 'reviews' %}" class="hover:underline">Reviews</a></li>
            <li><a href="{% url 'order' %}" class="hover:underline">Order</a></li>
            <li><a href="{% url 'how_to_pay' %}" class="hover:underline">How to Pay</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
