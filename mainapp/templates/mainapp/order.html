{% extends 'mainapp/base.html' %}

{% block title %}Place an Order - NAFakes{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Place Your Order</h1>
<form action="{% url 'checkout' %}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    {% csrf_token %}
    <div class="mb-4">
        <label for="product" class="block text-sm font-medium text-gray-700 mb-2">Select Product:</label>
        <select id="product" name="product" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="">Choose a product</option>
            <option value="invisible-laptop">Invisible Laptop</option>
            <option value="procrastination-eraser">Procrastination Eraser</option>
            <option value="knowledge-pill">Instant Knowledge Pill</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-4">
        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name:</label>
        <input type="text" id="first_name" name="first_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-4">
        <label for="middle_name" class="block text-sm font-medium text-gray-700 mb-2">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-4">
        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-4">
        <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State:</label>
        <input type="text" id="state" name="state" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address:</label>
        <input type="text" id="address" name="address" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-4">
        <label for="id_photo" class="block text-sm font-medium text-gray-700 mb-2">ID Photo:</label>
        <input type="file" id="id_photo" name="id_photo" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <div class="mb-6">
        <label for="id_signature" class="block text-sm font-medium text-gray-700 mb-2">ID Signature Photo:</label>
        <input type="file" id="id_signature" name="id_signature" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
    </div>
    <button type="submit" class="w-full bg-primary text-secondary px-4 py-2 rounded-full hover:bg-gray-800 transition duration-300">Proceed to Checkout</button>
</form>
{% endblock %}
