{% extends 'mainapp/base.html' %}

{% block title %}Place an Order - NAFakes{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8 text-center text-primary">Place Your Order</h1>
    <form action="{% url 'checkout' %}" method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-2">
                <label for="product" class="block text-sm font-medium text-gray-700 mb-2">Select Product:</label>
                <select id="product" name="product" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Choose a product</option>
                    <option value="invisible-laptop">Invisible Laptop</option>
                    <option value="procrastination-eraser">Procrastination Eraser</option>
                    <option value="knowledge-pill">Instant Knowledge Pill</option>
                </select>
            </div>
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity: *</label>
                <input type="number" id="quantity" name="quantity" min="1" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First Name: *</label>
                <input type="text" id="first_name" name="first_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="middle_name" class="block text-sm font-medium text-gray-700 mb-2">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last Name: *</label>
                <input type="text" id="last_name" name="last_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth (MM/DD/YYYY): *</label>
                <input type="text" id="date_of_birth" name="date_of_birth" required pattern="\d{2}/\d{2}/\d{4}" placeholder="MM/DD/YYYY" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="state_country" class="block text-sm font-medium text-gray-700 mb-2">State/Country: *</label>
                <input type="text" id="state_country" name="state_country" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="height_feet" class="block text-sm font-medium text-gray-700 mb-2">Height (feet): *</label>
                <input type="number" id="height_feet" name="height_feet" min="1" max="10" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="height_inches" class="block text-sm font-medium text-gray-700 mb-2">Height (inches): *</label>
                <input type="number" id="height_inches" name="height_inches" min="0" max="11" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Weight: *</label>
                <input type="number" id="weight" name="weight" min="1" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="eyes" class="block text-sm font-medium text-gray-700 mb-2">Eyes: *</label>
                <select id="eyes" name="eyes" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Choose eye color</option>
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Hazel">Hazel</option>
                </select>
            </div>
            <div>
                <label for="hair" class="block text-sm font-medium text-gray-700 mb-2">Hair: *</label>
                <select id="hair" name="hair" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Choose hair type</option>
                    <option value="Bald">Bald</option>
                    <option value="Black">Black</option>
                    <option value="Brown">Brown</option>
                    <option value="Blonde">Blonde</option>
                    <option value="Red">Red</option>
                    <option value="Gray">Gray</option>
                </select>
            </div>
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gender: *</label>
                <select id="gender" name="gender" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Choose gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="address1" class="block text-sm font-medium text-gray-700 mb-2">Address1:</label>
                <input type="text" id="address1" name="address1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="address2" class="block text-sm font-medium text-gray-700 mb-2">Address2:</label>
                <input type="text" id="address2" name="address2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City: *</label>
                <input type="text" id="city" name="city" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="zip" class="block text-sm font-medium text-gray-700 mb-2">Zip: *</label>
                <input type="text" id="zip" name="zip" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="picture" class="block text-sm font-medium text-gray-700 mb-2">Picture: *</label>
                <input type="file" id="picture" name="picture" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="signature" class="block text-sm font-medium text-gray-700 mb-2">Signature:</label>
                <input type="file" id="signature" name="signature" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="col-span-2">
                <label for="additional" class="block text-sm font-medium text-gray-700 mb-2">Additional:</label>
                <textarea id="additional" name="additional" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
            </div>
        </div>
        <div class="mt-8">
            <button type="submit" class="w-full bg-primary text-secondary px-6 py-3 rounded-full hover:bg-accent transition duration-300 text-lg font-semibold">Proceed to Checkout</button>
        </div>
    </form>
</div>
{% endblock %}
