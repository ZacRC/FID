{% extends 'mainapp/base.html' %}

{% block title %}Group Joined - NAFakes{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white shadow-lg rounded-lg p-8 mb-8">
        <h1 class="text-4xl font-bold mb-6 text-center text-primary">Welcome to Group {{ group.id }}</h1>
        <div class="bg-gray-100 rounded-lg p-6 mb-6">
            <p class="text-xl mb-4"><strong>Your Name:</strong> {{ member.name }}</p>
            <p class="text-xl mb-4"><strong>Your Member ID:</strong> {{ member.member_id }}</p>
        </div>
        <p class="text-lg mb-6">Please save your Member ID to access your group later.</p>
        <div class="flex justify-center">
            <a href="{% url 'group' group.id %}" class="bg-primary text-white px-8 py-3 rounded-full text-lg hover:bg-accent transition duration-300">Go to Group</a>
        </div>
    </div>
</div>
{% endblock %}
