{% extends 'mainapp/base.html' %}

{% block title %}Group Order - NAFakes{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8 text-center text-primary">Group Order</h1>
    <div class="flex justify-center space-x-4 mb-8">
        <a href="{% url 'create_group' %}" class="bg-primary text-secondary px-6 py-3 rounded-full hover:bg-accent transition duration-300">Create Group</a>
        <button id="joinGroupBtn" class="bg-primary text-secondary px-6 py-3 rounded-full hover:bg-accent transition duration-300">Join Group</button>
        <button id="myGroupBtn" class="bg-primary text-secondary px-6 py-3 rounded-full hover:bg-accent transition duration-300">My Group</button>
    </div>
    <div id="joinGroupForm" class="hidden">
        <form action="{% url 'join_group' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="group_id" class="block text-sm font-medium text-gray-700 mb-2">Group ID:</label>
                <input type="text" id="group_id" name="group_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="user_name" class="block text-sm font-medium text-gray-700 mb-2">Your Name:</label>
                <input type="text" id="user_name" name="user_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <button type="submit" class="w-full bg-primary text-secondary px-4 py-2 rounded-full hover:bg-accent transition duration-300">Join Group</button>
        </form>
    </div>
    <div id="myGroupForm" class="hidden">
        <form action="{% url 'my_group' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="member_id" class="block text-sm font-medium text-gray-700 mb-2">Your Member ID:</label>
                <input type="text" id="member_id" name="member_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <button type="submit" class="w-full bg-primary text-secondary px-4 py-2 rounded-full hover:bg-accent transition duration-300">Go to My Group</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('joinGroupBtn').addEventListener('click', function() {
        document.getElementById('joinGroupForm').classList.toggle('hidden');
        document.getElementById('myGroupForm').classList.add('hidden');
    });
    document.getElementById('myGroupBtn').addEventListener('click', function() {
        document.getElementById('myGroupForm').classList.toggle('hidden');
        document.getElementById('joinGroupForm').classList.add('hidden');
    });
</script>
{% endblock %}
